<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Scripts - The Best Scripts</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body class="bg-slate-900 text-slate-300 antialiased">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <header class="py-10">
            <div class="flex items-center justify-between">
                <h1 class="text-4xl font-bold text-white tracking-tight">D-Scripts</h1>
                <nav>
                    <a href="#" class="text-slate-400 hover:text-white transition-colors">Catalog</a>
                </nav>
            </div>
            <p class="mt-4 text-lg text-slate-400">
                Discover a curated collection of high-quality scripts.
            </p>
        </header>

        <main>
            <div id="loader" class="flex justify-center items-center py-20">
                <div class="loader"></div>
            </div>

            <div id="error-message" class="hidden text-center py-20">
                <i data-lucide="server-crash" class="mx-auto h-16 w-16 text-red-500"></i>
                <h2 class="mt-4 text-2xl font-bold text-white">Failed to load scripts</h2>
                <p class="mt-2 text-slate-400">Could not connect to the server. Please try again later.</p>
            </div>

            <div id="scripts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </main>

        <footer class="text-center py-10 mt-10 border-t border-slate-800">
            <p class="text-slate-500">&copy; 2025 D-Scripts. All rights reserved.</p>
        </footer>

    </div>
</body>
</html>
